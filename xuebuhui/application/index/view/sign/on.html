<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/ui/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/ui/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/ui/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/ui/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">XBH</h1>

        </div>
        <h3>欢迎注册学不会</h3>
        <p>创建一个学不会新账户</p>
        <form class="m-t"  method="post" action="" id="form">
            <div class="form-group">
                <input  class="form-control" name="email" placeholder="请输入用户名/手机号" required="" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请输入密码" required="" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="repass" placeholder="请再次输入密码" required="" autocomplete="off">
            </div>
            <div class="image">
               <img src="{:captcha_src()}" alt="captcha" />
            </div>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <input type="checkbox" name="agree"><i></i> 我同意注册协议</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" id="btn">注 册</button>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="{:url('index/Sign/in')}">点此登录</a></p>

        </form>
    </div>
</div>




<script src="/static/ui/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/ui/library/layer/layer/layer.js"></script>
<!-- 全局js -->
<script src="/static/ui/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/ui/js/bootstrap.min.js?v=3.3.6"></script>
<!-- iCheck -->
<script src="/static/ui/js/plugins/iCheck/icheck.min.js"></script>
<script></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });


    $('#btn').click(function () {
        var data = $('#form').serialize();

        $.post('',data,function (e) {
            if (e.code){
                location.href = e.url;
            } else {
                layer.alert(e.msg, {icon: 2})
            }
        })
    })
</script>

</body>

</html>
