<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="">
    <link href="/static/ui/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/ui/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/ui/css/animate.css" rel="stylesheet">
    <link href="/static/ui/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h3 class="text-center">管理员</h3>

        </div>
        <h3>欢迎使用 后台</h3>

        <form class="m-t" role="form" action="" method="post" id="form">
            <div class="form-group">
                <input type="text" class="form-control" name="mobile" placeholder="手机号" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required="">
            </div>
            <button type="button" id="btn" class="btn btn-primary block full-width m-b">登 录</button>

            <p class="text-muted text-center"> <a href=""><small>忘记密码了？</small></a> | <a href="">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>

</body>
<script src="/static/ui/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/ui/library/layer/layer/layer.js"></script>

<script>
    $('#btn').click(function () {
        var data = $('#form').serialize();

        $.post('',data,function (e) {
            if (e.code){
                location.href = e.url;
            } else {
                layer.alert(e.msg, {icon: 2})
            }
        })
    })

</script>

</html>
